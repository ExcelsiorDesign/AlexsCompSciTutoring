<!DOCTYPE html>
<html>
<head>
	<title>Cool Website</title>
</head>
<body style="background-color: black;" id="crazyPeople" >
	<h1 style="text-align:center; color: white;">HI RANDOM USER THAT I PROBABLY DON'T KNOW!</h1>
	<h2 style="color: lime; font-size:35px; " id="crazyperson">Whoever you are, this is a website that a tiny kid made but he was not that tiny</h2>
	<button type="button" onclick="myFunction()">Change Text Color</button>
	<button type="button" onclick="changeBackground()">Change Background Color</button>
	<button type="button" onclick="hiHIhi()">Change pen color to neon purple</button>
	<button type="button" onclick="purpleMonkeys()">Refresh Drawing Pad</button>
	<div id="crazyPeoplezDiv" style="text-align: center">
		<canvas id="helloHelloHello" style="background-color: white; border: 5px solid red;;" width="800" height="500" align="middle"></canvas>
	</div>
</body>

<script>
	var changed = false;
	var backgroundIsChanged = false;
function myFunction() {
	if(changed == true){
		document.getElementById("crazyperson").style.color = "lime";
		changed = false;
	}
	else{
  		document.getElementById("crazyperson").style.color = "aqua";
  		changed = true;
  	}
}
function hiHIhi(){
	colorString = "#B900D9";
}
function purpleMonkeys() {
	context.fillRect(0, 0, 800, 500);
};
function changeBackground() {
	if(backgroundIsChanged == true){
		document.body.style.backgroundColor = "black";
		backgroundIsChanged = false;
	}else{
		document.body.style.backgroundColor = "#240339";
		backgroundIsChanged = true;
	}
}
	// When true, moving the mouse draws on the canvas
let isDrawing = false;
let x = 0;
let y = 0;

//color saving variable
let colorString = "#FF0086";

const myPics = document.getElementById("helloHelloHello");
const context = myPics.getContext('2d');

// The x and y offset of the canvas from the edge of the page
const rect = myPics.getBoundingClientRect();

// Add the event listeners for mousedown, mousemove, and mouseup
myPics.addEventListener('mousedown', e => {
  x = e.clientX - rect.left;
  y = e.clientY - rect.top;
  isDrawing = true;
});

myPics.addEventListener('mousemove', e => {
  if (isDrawing === true) {
    drawLine(context, x, y, e.clientX - rect.left, e.clientY - rect.top);
    x = e.clientX - rect.left;
    y = e.clientY - rect.top;
  }
});

window.addEventListener('mouseup', e => {
  if (isDrawing === true) {
    drawLine(context, x, y, e.clientX - rect.left, e.clientY - rect.top);
    x = 0;
    y = 0;
    isDrawing = false;
  }
});

function drawLine(context, x1, y1, x2, y2) {
  context.beginPath();
  context.strokeStyle = colorString;
  context.lineWidth = 1;
  context.moveTo(x1, y1);
  context.lineTo(x2, y2);
  context.stroke();
  context.closePath();
}
</script>
</html>
